<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue3 双向绑定实现原理</title>
</head>

<body>
    <div>
        <input type="text" id="inputField">
        <p id="output">

    </div>
</body>
<script>
    // 观察者模式
    class Observer {
        constructor() {
            this.subscribers = [];
        }

        subscribe(callback) {
            this.subscribers.push(callback);
        }

        notify(newValue) {
            this.subscribers.forEach(callback => callback(newValue));
        }
    }

    // 数据模型
    class Model {
        constructor() {
            this.value = '';
            this.onChange = new Observer();
        }

        setValue(newValue) {
            this.value = newValue;
            this.onChange.notify(newValue);
        }
    }

    // 视图绑定
    const inputField = document.getElementById('inputField');
    const outputElement = document.getElementById('output');

    const model = new Model();

    // 数据到视图的绑定
    model.onChange.subscribe((newValue) => {

        outputElement.textContent = newValue;
    });

    // 视图到数据的绑定
    inputField.addEventListener('input', (event) => {
        model.setValue(event.target.value);
    });
</script>

</html>
